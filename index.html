<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>2048 - Solid Edition</title>
  <link rel="apple-touch-icon" href="images/icon.png">
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>2048</h1>
      <div class="scores">
        <div class="score-box">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="score-box">
          <span class="label">Best</span>
          <span id="best" class="value">0</span>
        </div>
      </div>
    </header>

    <div class="controls">
      <button id="new-game" class="btn">New Game</button>
      <button id="login-btn" class="btn btn-solid">
        <span id="login-text">Login with Solid</span>
      </button>
    </div>

    <div class="game-container">
      <div class="grid-background">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div id="tile-container" class="tile-container"></div>
      <div id="game-message" class="game-message">
        <p></p>
        <button id="retry-btn" class="btn">Try Again</button>
      </div>
    </div>

    <p class="instructions">
      <strong>How to play:</strong> Use arrow keys or swipe to move tiles.
      When two tiles with the same number touch, they merge into one!
    </p>

    <footer>
      Powered by <a href="https://solidproject.org/" target="_blank">Solid</a>
    </footer>
  </div>

  <script type="module" src="/src/game.js"></script>
</body>
</html>
